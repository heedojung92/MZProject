  <script>
  function fun(e){
    alert("ssss");
    if (!('url' in window) && ('webkitURL' in window)) {
      window.URL = window.webkitURL;
    }
    var imgUrl=URL.createObjectURL(e.files[0]);
    alert(URL.createObjectURL(e.files[0]));
    document.getElementById("pic2").src="https://webslides.tv/static/images/cover-apple.jpg";
    document.getElementById("pic2").src=imgUrl;
  }

  $(document).ready(
    function(){
      alert("2222");

      if (!('url' in window) && ('webkitURL' in window)) {
        window.URL = window.webkitURL;
      }
        $('#camera').change(function(e){
          $('#pic').attr('src', URL.createObjectURL(e.target.files[0]));
          alert(URL.createObjectURL(e.target.files[0]));
          $('#pic2').attr('style','background:url('+ URL.createObjectURL(e.target.files[0]) +') 50% 50% no-repeat;background-size: cover');

        });

        }
      );
</script>

  <input type="file" id="camera" name="camera" capture="camera" accept="image/*" onchange="fun(this)"/> <br />
