  <body>
    <header role="banner">
    </header>
    <main role="main">
      <article id="webslides">


        <section class="bg-purple aligncenter">
         <span class="background dark" style="background-image:url('https://source.unsplash.com/C1HhAQrbykQ/')"></span>
          <!--.wrap = container (width: 90%) -->
          <div class="wrap">
            <h1 class="text-landing"> 바른 얼굴보장 분석 서비스 </h1>
            <br/><br/>
            <p class="text-symbols">NJLP</p>
          </div>
          <!-- .end .wrap -->
        </section>
        <section class="bg-black">
          <span class="background" style="background-image:url('https://source.unsplash.com/p3UCTiZIU6M/')"></span>
          <!--.wrap = container (width: 90%) -->
          <div class="wrap size-70 aligncenter">
            <h2> 나의 피부 타입과 상태는? </h2>
            <p class="text-intro"> 몇가지 질문과 현재 피부사진으로 분석을 받을 수 있습니다.</p>
            <form action="/" method="post" class="bg-trans-dark">
              <ul class="flexblock">
                <li> 이름 <br><input type="text" tabindex="1" id="name" placeholder="이름을 입력해주세요" required></li>
                <li> 전화번호 <br><input type="tel" tabindex="2" name="tel1" placeholder="010" required>
                    <input type="tel" tabindex="2" name="tel2" placeholder="9999" required>
                    <input type="tel" tabindex="2" name="tel3" placeholder="9999" required>
                </li>
                <li><button type="submit" class="radius" tabindex="3" title="Sign Up">Sign Up &rsaquo;</button></li>
              </ul>
            </form>
          </div>
          <!-- .end .wrap -->
        </section>
        <section>
          <script>
          function fun(e){
            if (!('url' in window) && ('webkitURL' in window)) {
              window.URL = window.webkitURL;
            }
            var imgUrl=URL.createObjectURL(e.files[0]);
            document.getElementById("pic2").src=imgUrl;
          }
        </script>
        <figure>
          <img id="pic2" style=" 30% 30% no-repeat;background-size: cover">
        </figure>
          <input type="file" id="camera" name="camera" capture="camera" accept="image/*" onchange="fun(this)"/> <br />
        </section>




      </article>
    </main>
    <!--main-->

    <!-- Required -->
    <script src="../static/js/webslides.js"></script>

    <script>
      window.ws = new WebSlides();
    </script>
